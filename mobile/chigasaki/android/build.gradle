buildscript {
    // ext.kotlin_version = '1.6.0'
    ext.kotlin_version = '1.6.21' //1.3.50 -> 1.6.21
    repositories {
        google()
        // mavenCentral()
        jcenter() //added
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0' // 4.1.0 -> 4.2.0
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.13'  // added
    }
}

allprojects {
    repositories {
        google()
        // mavenCentral()
        jcenter() //added
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
